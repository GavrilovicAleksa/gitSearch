<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">{{title}} to continue to  on gitSearch</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin" (ngSubmit)="onSignUp(f)" #f = "ngForm">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" ngModel>
              <input type="password" class="form-control" id="password" name="password" placeholder="password" ngModel>
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                  {{title}}</button>
              <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
              </form>
          </div>
      </div>
  </div>
</div>
